services:
  - type: web
    name: inventory-guardian-backend
    runtime: python
    rootDir: backend
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: bash scripts/render-start.sh
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: APP_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: DEMO_API_TOKEN
        value: demo-token-please-change
      - key: CORS_ORIGINS
        value: "*"
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_STARTER
        sync: false
      - key: STRIPE_PRICE_PRO
        sync: false
      - key: STRIPE_PRICE_ENTERPRISE
        sync: false
      - key: STRIPE_BILLING_PORTAL_URL
        sync: false

  - type: web
    name: inventory-guardian-frontend
    runtime: static
    rootDir: .
    buildCommand: npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: inventory-guardian-backend
          type: web
          property: url
