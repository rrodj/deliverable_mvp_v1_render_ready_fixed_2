services:
  - type: web
    name: inventory-guardian-backend
    runtime: python
    rootDir: backend
    plan: starter
    autoDeploy: true
    buildCommand: python -m pip install --upgrade pip setuptools wheel && python -m pip install -r requirements.txt
    startCommand: bash scripts/render-start.sh
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: APP_ENV
        value: production
      - key: SECRET_KEY
        sync: false

  - type: web
    name: inventory-guardian-frontend
    runtime: static
    rootDir: .
    buildCommand: npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: inventory-guardian-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
